<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS animation</title>
    <link rel="stylesheet" href="./css/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
</head>
<body>
    <div class="circle">
        
    </div>
    <h1 style="margin-bottom: 100vh;" class="wow animate__fadeInLeft">An animated element</h1>
    <p class="wow animate__fadeInRight">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque temporibus, possimus maxime maiores provident deserunt animi! Quia numquam omnis ipsum quos minus, reprehenderit magnam mollitia ullam porro delectus consequatur exercitationem.</p>
    <img class="wow animate__fadeIn" src="https://images.pexels.com/photos/7524543/pexels-photo-7524543.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"/>
    <!-- <div class="box">

    </div> -->
    <script>
         wow = new WOW(
                      {
                      boxClass:     'wow',      // default
                      animateClass: 'animate__animated', // default
                      offset:       0,          // default
                      mobile:       true,       // default
                      live:         true        // default
                    }
                    )
        wow.init();
    </script>
</body>
</html>
